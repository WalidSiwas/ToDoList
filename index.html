<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
        <link rel="stylesheet" href="style.css">
        <title>Studint List</title>
    </head>
<body>
    <div id="container">
        <h4>Studint List</h4>
        <form id="studint-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="dob">DOB</label>
                <input type="text" id="dob" class="u-full-width">
            </div>
            <div>
                <label for="matriculation">Matriculation</label>
                <input type="text" id="matriculation" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width" id="buttom-submit">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Studint</th>
                    <th>DOB</th>
                    <th>Matriculation</th>
                </tr>
            </thead>
            <tbody id="studint-list"></tbody>
        </table>
    </div>

</body>



<script src="mine.js"></script>

</html>
